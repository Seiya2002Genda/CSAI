<h1>CS Scholar — Demo v3</h1>
<p>Online(arXiv)取得＋OpenAI要約（任意）を追加。動かない場合はブラウザのキャッシュをクリアして再読み込みしてください。</p>
<ol>
<li><b>index.html</b> を開く。</li>
<li>右上の <b>Online</b> チェックがONなら arXiv から取得します。OFFならローカルデータ。</li>
<li>任意で <b>API Key</b> から OpenAI キーを設定するとAI要約が付きます（未設定でも動作）。</li>
<li>検索語を入れて <b>検索</b> ボタン or Enter。</li>
</ol>
</body></html>
